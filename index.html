<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кристина | Фотограф</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Inter',sans-serif;
    background:#fff;
    color:#111;
    scroll-behavior:smooth;
}

/* HEADER */
header{
    position:fixed;
    width:100%;
    background:rgba(255,255,255,0.9);
    backdrop-filter:blur(10px);
    padding:20px 0;
    text-align:center;
    z-index:1000;
    border-bottom:1px solid #eee;
}

nav a{
    margin:0 25px;
    text-decoration:none;
    color:#111;
    font-size:13px;
    letter-spacing:2px;
    transition:.3s;
}

nav a:hover{
    opacity:.6;
}

/* HERO */
.hero{
    height:100vh;
    background:url('https://images.unsplash.com/photo-1492724441997-5dc865305da7') center/cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
}

.hero h1{
    font-family:'Playfair Display',serif;
    font-size:70px;
    color:white;
    letter-spacing:4px;
}

/* SECTIONS */
section{
    padding:120px 20px;
    max-width:1200px;
    margin:auto;
}

h2{
    font-family:'Playfair Display',serif;
    font-size:38px;
    margin-bottom:40px;
    text-align:center;
}

/* ABOUT */
.about{
    max-width:650px;
    margin:auto;
    text-align:center;
    font-size:18px;
    line-height:1.8;
}

/* PORTFOLIO GRID */
.portfolio{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(350px,1fr));
    gap:20px;
}

.portfolio img{
    width:100%;
    height:500px;
    object-fit:cover;
    cursor:pointer;
    transition:.5s;
}

.portfolio img:hover{
    transform:scale(1.03);
}

/* LIGHTBOX */
.lightbox{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    align-items:center;
    justify-content:center;
    z-index:2000;
}

.lightbox img{
    max-width:90%;
    max-height:90%;
}

.lightbox.active{
    display:flex;
}

/* SERVICES */
.services{
    text-align:center;
}

.service-item{
    margin-bottom:30px;
}

.price{
    font-weight:500;
    margin-top:10px;
}

/* BUTTON */
.button{
    display:inline-block;
    margin-top:20px;
    padding:14px 35px;
    border:1px solid #111;
    text-decoration:none;
    color:#111;
    letter-spacing:2px;
    font-size:13px;
    transition:.3s;
}

.button:hover{
    background:#111;
    color:white;
}

/* CONTACT */
.contact{
    text-align:center;
}

form input, form textarea{
    width:100%;
    padding:15px;
    margin:10px 0;
    border:1px solid #ddd;
    font-family:'Inter';
}

form button{
    background:#111;
    color:white;
    padding:15px 30px;
    border:none;
    cursor:pointer;
    margin-top:10px;
}

/* FOOTER */
footer{
    text-align:center;
    padding:40px;
    font-size:14px;
    color:#777;
}
</style>
</head>

<body>

<header>
<nav>
<a href="#about">ОБО МНЕ</a>
<a href="#portfolio">ПОРТФОЛИО</a>
<a href="#services">УСЛУГИ</a>
<a href="#contact">КОНТАКТЫ</a>
</nav>
</header>

<section class="hero">
<h1>КРИСТИНА</h1>
</section>

<section id="about">
<h2>Обо мне</h2>
<div class="about">
Здесь ты напишешь своё приветствие. История, философия, стиль съёмки.
Минимально, красиво и дорого.
</div>
</section>

<section id="portfolio">
<h2>Портфолио</h2>
<div class="portfolio">
<img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
<img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91">
<img src="https://images.unsplash.com/photo-1517841905240-472988babdf9">
<img src="https://images.unsplash.com/photo-1492724441997-5dc865305da7">
</div>
</section>

<section id="services">
<h2>Услуги</h2>
<div class="services">
<div class="service-item">
<h3>Love Story</h3>
<p class="price">от 15 000 ₽</p>
</div>

<div class="service-item">
<h3>Контент-съёмка</h3>
<p class="price">от 12 000 ₽</p>
</div>

<a href="#contact" class="button">ЗАПИСАТЬСЯ</a>
</div>
</section>
<section id="contact">
<h2>Связаться</h2>
<div class="contact">
<form>
<input type="text" placeholder="Ваше имя">
<input type="email" placeholder="Email">
<textarea rows="5" placeholder="Сообщение"></textarea>
<button type="submit">ОТПРАВИТЬ</button>
</form>
</div>
</section>

<footer>
© 2026 Кристина | Фотограф
</footer>

<div class="lightbox" id="lightbox">
<img src="">
</div>

<script>
const images = document.querySelectorAll('.portfolio img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');

images.forEach(img=>{
    img.addEventListener('click', ()=>{
        lightbox.classList.add('active');
        lightboxImg.src = img.src;
    });
});

lightbox.addEventListener('click', ()=>{
    lightbox.classList.remove('active');
});
</script>

</body>
</html>
